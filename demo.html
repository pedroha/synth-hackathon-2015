var env = new Tone.AmplitudeEnvelope({
    "attack" : 0.01,
    "decay" : 0.02,
    "sustain" : 0.09,
    "release" : 1.2
}).toMaster();

var osc = new Tone.Oscillator(440, "square")
    .connect(env)
    .start();

//just so it's not soo loud.
osc.volume.value = -6;

var timer = null;

var play = function(time) {
    if (timer) {
        clearInterval(timer);
    }

    env.triggerAttack();
    setTimeout(function() {
        env.triggerRelease();
    }, time/4*3);

    timer = setInterval(function() {
        env.triggerAttack();

        setTimeout(function() {
            env.triggerRelease();
        }, time/4*3);
    }, time);
};

var stop = function() {
    env.triggerRelease();
    clearInterval(timer);
    timer = null;
};

$('.start').on('click', function() {
    //start the transport
    play(1000);
});

$('.stop').on('click', function() {
    stop();
});
